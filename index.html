<!DOCTYPE html>
<html>
  <head>
    <title>Square a Number</title>
  </head>
  <body>
    <h2>Enter your number:</h2>
    <input type="number" id="number" placeholder="Your number here">
    <button onclick="greetUser()">Square it</button>

    <script>
      function greetUser() {
        let num = document.getElementById("number").value;
        if (num === "") {
          alert("Please enter your number first!");
          return;
        }
        alert("Enter a number: "+ num);
        alert("The square is " + square(num));
      }

      function square(num) {
        return num * num;
      }
    </script>
  </body>
</html>
